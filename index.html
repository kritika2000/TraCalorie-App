<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/fontawesome.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>TraCalorie App</title>
    <script defer src="js/app.js" defer></script>
  </head>
  <body>
    <div id="root"></div>
    <header class="header">
      <div class="icon">
        <i class="fa fa-cutlery"></i>
      </div>
      <h1>Tracalorie</h1>
      <button class="set-daily-limit-btn">Set Daily Limit</button>
      <button class="reset-day-btn">Reset Day</button>
    </header>
    <main class="main">
      <section class="dashboard">
        <div class="dashboard-container">
          <div class="dashboard-item calorie-limit">
            <p class="calorie-limit-text">2000</p>
            <p>Daily Calorie Limit</p>
          </div>
          <div class="dashboard-item gain-loss">
            <p class="gain-loss-text">0</p>
            <p>Gain/Loss</p>
          </div>
          <div class="dashboard-item calories-consumed">
            <p class="calories-consumed-text">0</p>
            <p>Calories Consumed</p>
          </div>

          <div class="dashboard-item calories-burned">
            <p class="calories-burned-text">0</p>
            <p>Calories Burned</p>
          </div>
          <div class="dashboard-item calories-remaining">
            <p class="calories-remaining-text">2000</p>
            <p>Calories Remaining</p>
          </div>
        </div>
      </section>
      <section class="progress-bar">
        <div class="progress-bar-container">
          <div class="bar-progress"></div>
        </div>
      </section>
    </main>
  </body>
</html>
