<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/fontawesome.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>TraCalorie App</title>
    <!-- <script defer src="js/main.js"></script> -->
    <script defer src="js/app.js" defer></script>
  </head>
  <body>
    <div id="root">
      <header class="header">
        <div class="icon">
          <i class="fa fa-cutlery"></i>
        </div>
        <h1>Tracalorie</h1>
        <button class="set-daily-limit-btn">Set Daily Limit</button>
        <button class="reset-day-btn">Reset Day</button>
      </header>
      <main class="main">
        <section class="dashboard">
          <div class="dashboard-container">
            <div class="dashboard-item calorie-limit">
              <p class="calorie-limit-text">2000</p>
              <p>Daily Calorie Limit</p>
            </div>
            <div class="dashboard-item gain-loss">
              <p class="gain-loss-text">0</p>
              <p>Gain/Loss</p>
            </div>
            <div class="dashboard-item calories-consumed">
              <p class="calories-consumed-text">0</p>
              <p>Calories Consumed</p>
            </div>

            <div class="dashboard-item calories-burned">
              <p class="calories-burned-text">0</p>
              <p>Calories Burned</p>
            </div>
            <div class="dashboard-item calories-remaining danger">
              <p class="calories-remaining-text">2000</p>
              <p>Calories Remaining</p>
            </div>
          </div>
        </section>
        <section class="progress-bar">
          <div class="progress-bar-container">
            <div class="bar-progress success"></div>
          </div>
        </section>
        <div class="meal-workout-container">
          <section class="meal">
            <div class="filter-container">
              <input
                id="filter-meals"
                type="text"
                name="filter"
                placeholder="Filter Meals..."
              />
            </div>
            <div class="meal-header-container">
              <h1>Meal / Food Items</h1>
              <button class="add-meal-btn">
                <i class="fas fa-solid fa-plus"></i> Add Meal
              </button>
            </div>
            <form class="meal-form hide">
              <input type="text" name="meal" placeholder="Enter Meal or Item" />
              <input
                type="number"
                name="calories"
                placeholder="Enter Calories"
                min="0"
              />
              <button type="submit">Add Meal Item</button>
            </form>
            <div class="meal-list-container">
              <ul class="meal-list"></ul>
            </div>
          </section>
          <section class="workout">
            <div class="filter-container">
              <input
                id="filter-workouts"
                type="text"
                name="filter"
                placeholder="Filter Workout..."
              />
            </div>
            <div class="workout-header-container">
              <h1>Workouts</h1>
              <button class="add-workout-btn">
                <i class="fas fa-solid fa-plus"></i> Add Workout
              </button>
            </div>

            <form class="workout-form hide">
              <input type="text" name="meal" placeholder="Enter Workout" />
              <input
                type="number"
                name="calories"
                placeholder="Enter Calories"
                min="0"
              />
              <button type="submit">Add Workout Item</button>
            </form>

            <div class="workout-list-container">
              <ul class="workout-list"></ul>
            </div>
          </section>
        </div>
      </main>
    </div>
    <div class="set-daily-limit-dialog hide">
      <form>
        <input
          id="daily-limit"
          type="number"
          placeholder="Enter Daily Limit"
          name="daily-limit"
        />
        <div class="btn-container">
          <button id="set-limit-btn" type="submit">Set Limit</button>
          <button
            id="close-dialog-btn"
            type="submit"
            style="background-color: red"
          >
            Close Dialog
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
